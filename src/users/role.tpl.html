<h1 class="page-header">Edit role</h1>
<div class="form-group row">
  <label class="col-md-2 control-label">Role name</label>
  <div class="col-md-8">
    <input type="text" ng-model="role.name" class="form-control input-md" />
  </div>
</div>
<div class="form-group row">
  <label class="col-md-2 control-label">Permissions</label>
  <div class="col-md-8">
    <table class="table table-striped">
      <tr>
        <th>Permission</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="permission in role.permissions">
        <td>{{permission}}</td>
        <td><button class="btn btn-danger" ng-click="role.permissions.splice($index,1)"><i class="fa fa-trash-o"></i></button></td>
      </tr>
      <tr>
        <td><input type="text" ng-model="newRole" class="form-control input-md"></td>
        <td><button class="btn btn-success" ng-click="role.permissions.push(newRole)"><i class="fa fa-plus"></i></button></td>
      </tr>
    </table>
  </div>
</div>
<fieldset>
  <legend>Actions</legend>
  <button class="btn btn-success" ng-click="save()">Save</button>
</fieldset>
